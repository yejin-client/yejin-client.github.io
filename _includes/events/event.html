<div class="col mt-4">
  <div class="event-body bg-themed">
    {% for item in site.data.events %}
      <div class="event-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h5>{{ item.location }}</h5>
          <h6 class="date">{{ item.period }}</h6>
          <p>{{ item.description }}</p>
          <p><a href="{{ item.link }}">More on this...</a></p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
