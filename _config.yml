### Site Settings ###
title               : Vishal Gattani
description         : >-                               # >- means to ignore newlines until "url:"
                      "I use tabs over spaces."

baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : vishalgattani/vishalgattani.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
# remote_theme        : YoussefRaafatNasry/portfolYOU    # uncomment this if you are using it as a remote theme
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only
  - documentation/docs.md
  - documentation/elements.html
